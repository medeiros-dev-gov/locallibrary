{% extends "base_generic.html" %}

{% block content %}
<h1> {{ author.first_name }} {{ author.last_name }} </h1>
<p><strong>Date of Birth:</strong> {{ author.date_of_birth }} </p>

<h2>Books by {{ author.first_name }} {{ author.last_name }}</h2>
<ul>
    {% for book in author.book_set.all %}
        <li>{{ book.title }}</li>
    {% endfor %}
</ul>

{% endblock %}
